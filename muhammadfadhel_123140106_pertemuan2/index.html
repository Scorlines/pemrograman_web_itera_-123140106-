<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard - To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>🗓️ Dashboard Tugas Harian</h1>

        <div id="loading-message" class="loading">Memuat data lokal...</div>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Tambahkan tugas baru...">
            <button id="add-task-btn">Tambah</button>
        </div>

        <ul id="task-list" class="task-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
